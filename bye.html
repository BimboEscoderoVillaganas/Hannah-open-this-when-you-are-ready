<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bye.css">
</head>

<body>
    <img src="https://js.cx/clipart/boat.png" id="boat">

    <style>
    #boat {
      cursor: pointer;
      transition: transform 2s ease-in-out, opacity 2s ease-in-out;
    }
    
    .move {
      transform: translateX(300px);
      opacity: 0;
    }
    </style>
    <script>
      boat.onclick = () => boat.classList.add('move');
    </script>
</body>

</html>
